<tabset>
  <tab ng-repeat="question in questions" heading="{{question.number}}">
    <h3>{{question.number}}. {{question.title}}</h3>
    <div ng-repeat="answer in question.answers" ng-if="question.type == 'radio' || question.type == 'checkbox'" class="{{question.type}}">
      <label>
        <input ng-model="answer.result" name="q{{question.id}}" type="{{question.type}}" />{{answer.title}}
      </label>
    </div>
    <input ng-model="question.result" ng-if="question.type == 'text'" name="q{{question.id}}" class="form-control" type="text" placeholder="Write your answer there" />
    <textarea ng-model="question.result" rows="7" ng-if="question.type == 'textarea'" name="q{{question.id}}" class="form-control" placeholder="Write your answer there"></textarea>
  </tab>
  <tab ng-if="" heading="ee">d</tab>
</tabset>
