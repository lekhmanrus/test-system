<h4><i class="glyphicon glyphicon-check"></i>&nbsp;{{category.title}}</h4>
<hr>
<div ng-if="subcategories.length <= 0">Subcategories not found.</div>
<div ng-if="subcategories.length > 0" class="list-group">
  <a ng-repeat="subcategory in subcategories" href="#/subcategory/{{subcategory.id}}" class="list-group-item">{{subcategory.title}}</a>
</div>
