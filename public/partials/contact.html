  <tr>

  </tr>
  <tr>

<div class="page-header">
  <h1>Зворотній <small>зв'язок</small></h1>
</div>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="input-name" class="col-xs-3 control-label">Ім'я</label>
    <div class="col-xs-9">
      <input type="text" ng-model="name" class="form-control" id="input-name" l10n-placeholder="registration.name-help" required />
    </div>
  </div>
  <div class="form-group">
    <label for="input-email" class="col-xs-3 control-label">E-mail</label>
    <div class="col-xs-9">
      <input type="email" ng-model="email" class="form-control" id="input-email" l10n-placeholder="registration.e-mail-help" required />
    </div>
  </div>
  <div class="form-group">
    <label for="input-message" class="col-xs-3 control-label">Повідомлення</label>
    <div class="col-xs-9">
      <textarea type="message" rows="7" ng-model="message" class="form-control" id="input-message" l10n-placeholder="Введіть текст повідомлення"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="addUser()">Надіслати</button>
    </div>
  </div>
</form>
