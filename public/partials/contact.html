<title>Contact</title>
<div class="page-header">
  <h1>Зв'язок <small>з нами</small></h1>
</div>
<p class="lead"><strong>Наша адреса:</strong>&nbsp;м.Запоріжжя,&nbsp;вул.&nbsp;Трегбенка&nbsp;19</p>
<p class="lead"><strong>E-mail:</strong>&nbsp;dharma-2013@mail.ru</p>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="input-login" class="col-xs-3 control-label">Ім'я</label>
    <div class="col-xs-9">
      <input type="text" ng-model="login" class="form-control" id="input-login" l10n-placeholder="registration.signin-help" required autofocus />
    </div>
  </div>
  <div class="form-group">
    <label for="input-password" class="col-xs-3 control-label">E-mail</label>
    <div class="col-xs-9">
      <input type="password" ng-model="password" class="form-control" id="input-password" l10n-placeholder="registration.pass-help" required />
    </div>
  </div>
  <div class="form-group">
    <label for="input-email" class="col-xs-3 control-label">Повідомлення</label>
    <div class="col-xs-9">
      <input type="email" ng-model="email" class="form-control" id="input-email" l10n-placeholder="registration.e-mail-help" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="addUser()">Відправити</button>
    </div>
  </div>
</form>
